<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecurePass | Modern Password Generator</title>
    <link rel="icon" href="/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <i class="fas fa-lock"></i>
          <h1>SecurePass</h1>
        </div>
        <button id="themeToggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </header>

      <main class="generator-card">
        <div class="password-display">
          <input type="text" id="password" readonly />
          <button id="copyBtn" class="icon-btn" title="Copy to clipboard">
            <i class="far fa-copy"></i>
          </button>
          <button id="refreshBtn" class="icon-btn" title="Generate new">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>

        <div class="strength-meter">
          <div class="strength-bar" id="strengthBar"></div>
          <span id="strengthLabel">Medium</span>
        </div>

        <div class="controls">
          <div class="control-group">
            <label for="length">Length: <span id="lengthValue">16</span></label>
            <input type="range" id="length" min="4" max="64" value="16" />
          </div>

          <div class="checkbox-grid">
            <div class="checkbox-item">
              <input type="checkbox" id="uppercase" checked />
              <label for="uppercase">A-Z</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="lowercase" checked />
              <label for="lowercase">a-z</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="numbers" checked />
              <label for="numbers">0-9</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="symbols" checked />
              <label for="symbols">!@#$</label>
            </div>
          </div>

          <div class="checkbox-item full-width">
            <input type="checkbox" id="excludeSimilar" />
            <label for="excludeSimilar"
              >Exclude similar characters (i, l, 1, o, 0)</label
            >
          </div>
        </div>

        <button id="generateBtn" class="generate-btn">
          <i class="fas fa-key"></i> Generate Password
        </button>
      </main>

      <div class="tips-card">
        <h2><i class="fas fa-shield-alt"></i> Security Tips</h2>
        <ul class="tips-list">
          <li>
            <i class="fas fa-check-circle"></i> Use unique passwords for each
            account
          </li>
          <li>
            <i class="fas fa-check-circle"></i> Consider using a password
            manager
          </li>
          <li>
            <i class="fas fa-check-circle"></i> Enable two-factor authentication
          </li>
          <li>
            <i class="fas fa-check-circle"></i> Change passwords periodically
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
