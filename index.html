<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph (OG) Meta Tags -->
    <meta property="og:title" content="SecurePass" />
    <meta
      property="og:description"
      content="Your secure and modern password manager – generate, store, and protect your passwords with ease."
    />
    <meta
      property="og:image"
      content="https://1password.com/img/contentful/banner-how-to-sell-1p-internally.6fb31995556a6b73acf4269e9ed5c0b8.png"
    />
    <meta property="og:url" content="https://mtrong100.github.io/SecurePass/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SecurePass" />
    <meta
      name="twitter:description"
      content="Your secure and modern password manager – generate, store, and protect your passwords with ease."
    />
    <meta
      name="twitter:image"
      content="https://1password.com/img/contentful/banner-how-to-sell-1p-internally.6fb31995556a6b73acf4269e9ed5c0b8.png"
    />

    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <title>SecurePass</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <i class="fas fa-lock"></i>
          <h1>SecurePass</h1>
        </div>
        <button id="themeToggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </header>

      <main class="generator-card">
        <input type="text" id="password" readonly />

        <button id="copyBtn" class="icon-btn" title="Copy">
          <i class="far fa-copy"></i> Copy Password
        </button>

        <button id="generateBtn" class="generate-btn">
          <i class="fas fa-magic"></i> Generate Strong Password
        </button>

        <div class="strength-meter">
          <div class="strength-bar" id="strengthBar"></div>
          <span id="strengthLabel">Strength</span>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
