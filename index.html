<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <title>SecurePass</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <i class="fas fa-lock"></i>
          <h1>SecurePass</h1>
        </div>
        <button id="themeToggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </header>

      <main class="generator-card">
        <input type="text" id="password" readonly />

        <button id="copyBtn" class="icon-btn" title="Copy">
          <i class="far fa-copy"></i> Copy Password
        </button>

        <button id="generateBtn" class="generate-btn">
          <i class="fas fa-magic"></i> Generate Strong Password
        </button>

        <div class="strength-meter">
          <div class="strength-bar" id="strengthBar"></div>
          <span id="strengthLabel">Strength</span>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
